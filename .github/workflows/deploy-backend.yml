name: Deploy Backend

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy code to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22   # change if using custom SSH port
          source: "."
          target: "/home/deploy/backend"

      - name: Install dependencies & restart backend
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            cd /home/deploy/backend
            npm ci
            npm run migrate # if you use database migrations
            pm2 restart backend || pm2 start dist/index.js --name backend
