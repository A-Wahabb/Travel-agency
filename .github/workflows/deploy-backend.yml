name: Deploy Backend

on:
  push:
    branches:
      - main  # your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy code to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "."
          target: ${{ secrets.PROJECT_DIR }}

      - name: Install dependencies & restart backend
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            cd ${{ secrets.PROJECT_DIR }}
            npm ci
            npm run migrate # if you have migrations
            pm2 restart ${{ secrets.PM2_APP_NAME }} || pm2 start dist/index.js --name ${{ secrets.PM2_APP_NAME }}
