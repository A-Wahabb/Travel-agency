name: Deploy Backend

on:
  push:
    branches:
      - main  # Deploy when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build project locally (optional)
        run: npm ci && npm run build

      - name: Deploy backend to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            echo "Deploying backend..."
            cd ${{ secrets.PROJECT_DIR }}

            # Make sure latest code is pulled (optional if copying files instead)
            git reset --hard HEAD
            git pull origin main

            # Install dependencies & build
            npm ci
            npm run build

            # Restart backend with PM2
            pm2 restart ${{ secrets.PM2_APP_NAME }} || pm2 start dist/server.js --name ${{ secrets.PM2_APP_NAME }}

            # Save PM2 process list to resurrect on reboot
            pm2 save

            echo "Deployment complete!"
